    <script src="https://kit.fontawesome.com/c18bc20aed.js" crossorigin="anonymous"></script>

    
    <script>
        let swiper;

        function initSwiper() {
            const isMobile = window.innerWidth <= 768;

            if (swiper) {
                swiper.destroy(true, true);
            }

            swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 0,
                loop: isMobile,
                allowTouchMove: isMobile,
                autoplay: isMobile ? {
                    delay: 4000,
                    disableOnInteraction: true,
                } : false,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        }

        initSwiper();
        window.addEventListener("resize", initSwiper);
    </script>
